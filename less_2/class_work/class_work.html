<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .border{
            border: 2px solid black;
        }
        .h100{
            height: 100px;
        }
        .task_4{
            min-width: 200px;
        }



    </style>
</head>
<body >
<div class="task_1 h100 border">
    <p>task 1. Визначаєм більше/менше/рівне число</p>
    <input class="inp_1" type="number" placeholder="введіть перше число">
    <input class="inp_2" type="number" placeholder="введіть друге число">
    <button class="btn_1">обрахувати</button>
    <div class="out_1"></div>
</div>
<div class="task_2 h100 border">
    <p>task 2. Визначаєм підїзд</p>
    <input class="inp_t_2" type="number" placeholder="введіть номер квартири">
    <button class="btn_2">визначити підїзд</button>
    <div class="out_2"></div>
</div>
<div class="task_3 h100 border">
    <p>task 3. Визначаєм чи введене число вівне 10</p>
    <input class="inp_3" type="number" placeholder="введіть число">
    <button class="btn_3">вірно/невірно</button>
    <div class="out_3"></div>
</div>

<div class="task_4 h100 border">
    <p>task 4. Визначаєм тип данних</p>
    <div class="out_4"></div>
</div>
<div class="task_3 h100 border">
    <p>task 5. Визначаєм температуру</p>
    <input class="inp_5" type="number" placeholder="введіть температуру за бортом">
    <button class="btn_5">йти/нейти</button>
    <div class="out_5"></div>
</div>
<div class="task_3 h100 border">
    <p>task 6. Вікторина з призами</p>
    <input class="inp_6" type="number" placeholder="введіть число від 1 до 5">
    <button class="btn_6">отримати приз</button>
    <div class="out_6"></div>
</div>
<script src="class_work.js"></script>
</body>
</html>
